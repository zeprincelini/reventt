<section class="container">
  <div>
    <p class="heading">Are you looking for a quick loan? Get your loan in</p>
    <p class="time">24 hours ‚è≥</p>
  </div>
  <div class="step" #ref>
    <div class="left">
      <div class="step-wrapper">
        <div class="line">
          <div class="inner" [ngClass]="inView ? 'active' : ''"></div>
          <div class="counter_1"></div>
          <div class="counter_2"></div>
          <div class="counter_3" [ngClass]="inView ? 'active' : ''"></div>
        </div>
      </div>
      <div class="list">
        <div class="item" *ngFor="let item of steps; let last = last">
          <p
            class="name"
            [ngClass]="last ? 'last' : ''"
            [ngStyle]="{ color: last && inView ? '#222222' : '' }"
          >
            {{ item.name }}
          </p>
          <p
            class="body"
            [ngClass]="last ? 'last' : ''"
            [ngStyle]="{ color: last && inView ? '#222222' : '' }"
          >
            {{ item.body }}
          </p>
        </div>
      </div>
    </div>
    <div class="right">
      <img
        src="assets/images/svg/female_1.svg"
        alt="woman going through files"
      />
    </div>
  </div>
</section>
